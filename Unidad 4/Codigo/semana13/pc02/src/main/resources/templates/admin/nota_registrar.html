<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Plantilla Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div th:replace="fragments/admin/menu_superior :: menu_superior"></div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div th:replace="fragments/admin/menu_lateral :: menu_lateral"></div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Plantilla</h1>

          <form method="post" 
          					th:object="${cursoalumno}" 
          					action="/admin/nota/guardar"><!-- th:object="" action="" -->
            <div class="form-group">
              <label for="campo01">Nota</label>
              <input th:field="*{nota}"  type="text" class="form-control" id="campo01" placeholder="Texto" />
            </div>
            <div class="form-group">
              <label for="campo01">Tipo de prueba</label>
              <input th:field="*{tipoprueba}" type="text" class="form-control" id="campo01" placeholder="Texto" />
            </div>
            <div class="form-group">
              <label for="">Alumno</label>
              <select th:field="*{alumno}" class="form-control">
                <option th:each="alumno : ${alumnos}"
                		th:value="${alumno.id}"
                		th:text="${alumno.apellidos}">1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Curso</label>
              <select th:field="*{curso}" class="form-control">
                <option th:each="curso : ${cursos}"
                		th:value="${curso.id}"
                		th:text="${curso.nombre}">1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Sede</label>
              <select th:field="*{sede}" class="form-control">
                <option th:each="sede : ${sedes}"
                		th:value="${sede.id}"
                		th:text="${sede.nombre}">1</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src=js/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
